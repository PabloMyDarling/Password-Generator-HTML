<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contentFrame">

        <h2 id="titleLabel">Password Generator</h2>
        <label id="passwordLabel"></label>
        <button id="generateButton">Generate a Password</button>

        <div id="optionsFrame">
            <div class="option">
                <label for="passwordLength">Length:</label>
                <input type="number" id="passwordLength" value="12" min="8" max="25" style="width: 35px;">
            </div>
            <div class="option">
                <label for="includeSpecial">Include Special Characters:</label>
                <input type="checkbox" id="includeSpecial" checked>
            </div>
            <div class="option">
                <label for="includeNumbers">Include Numbers:</label>
                <input type="checkbox" id="includeNumbers" checked>
            </div>
            <div class="option">
                <label for="includeLowercase">Include Lowercase:</label>
                <input type="checkbox" id="includeLowercase" checked>
            </div>
            <div class="option">
                <label for="includeUppercase">Include Uppercase:</label>
                <input type="checkbox" id="includeUppercase" checked>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
